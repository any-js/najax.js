    {"najax.static.js.html":{"id":"najax.static.js.html","title":"Source: najax.static.js","body":" najaxjs Namespaces $najax$najax.define$najax.history$najax@class$najax@ex$najax@helper$najax@read$najax@rlk Classes LinkerNxPagerReflectorRelaySingularTx Tutorials demo-ui-ajaxnajax-classnajax-exnajax-helpernajax-readrelaylinkerrlk-standalonestatic-historystatic-najax Global Global Source: najax.static.js 'use strict'; /** * $najax(any-ajax) static methods. Provide various ajax methods. * * | Method | Default ver | Tiny ver | * |:---|:---:|:---:| * | scriptTag | Yes | - | * | jsonpTag | Yes | - | * | Others | Yes | Yes | * * &lt;b&gt;Requires&lt;/b&gt;&lt;br&gt; * Any other library is unnecessary. * &lt;small&gt;(Only $najax.sendex method requires &lt;i&gt;any.js&lt;/i&gt; and &lt;i&gt;jQuery&lt;/i&gt; library.)&lt;/small&gt; * * &lt;b&gt;Specification&lt;/b&gt;&lt;br&gt; * - Specify ajax request and response behaviors by &lt;code&gt;Nx object&lt;/code&gt;. * - Specify by Nx object's various method or &lt;code&gt;Nx &lt;i&gt;opt&lt;/i&gt;&lt;/code&gt; method. * - Begin ajax connection by &lt;code&gt;Nx &lt;i&gt;done&lt;/i&gt;&lt;/code&gt;. * - &lt;code&gt;Nx &lt;i&gt;done&lt;/i&gt;&lt;/code&gt; returns &lt;code&gt;Relay object&lt;/code&gt;. * - &lt;code&gt;Relay&lt;/code&gt; provide operating response-data, and bundling multiple &lt;code&gt;Relay&lt;/code&gt;. * - &lt;code&gt;Nx&lt;/code&gt; implement ajax by using &lt;i&gt;XMLHttpRequest&lt;/i&gt;. * * @namespace $najax * * @see $najax.request * * @tutorial static-najax * * @example * $najax.request('path.php').done(); * $najax.request('path.php', {a1:1,a2:2,a3:3}).done(function(data){ ... }); * * $najax.post('path.php', {a:1, b:2, c:3}).done(); * $najax.post('path.php').param('a', 'A').param('b', 'B').done(); * $najax.raw('path.php').done(); * * $najax.html('template.htm').done(function(el){ ... }); * $najax.xml('xml.php').done(function(xml){ ... }); * $najax.jsonp('jsonp.php', jsp_func).done(); * $najax.sync('ajax.php').done(function(data){ ... }); * $najax.script('script.php').done(); * $najax.csv('list.csv').done(function(rows){ ... }); */ /** * Simple ajax request. It's possible to specify ajax behaviors by using Nx object's method chaining. * * @function request * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see $najax.get * @see $najax.post * * @see Nx * @see Relay * * @tutorial static-najax * * @example * $najax.request('path.php').done(); * $najax.request('path.php', {a1:1,a2:2,a3:3}).done(function(data){ ... }); * var nx = $najax.request('path.php');nx.param('a', 1).done(); * $najax.request('path.php').type('raw').done(); * $najax.request('path.php').success(function(){ ... }).fail(function(){ ... }).done(); * $najax.request('path.php').retry(2).done(); * $najax.request('path.php').async(false).timeout(30).done(); * $najax.request('path.php').header('certify', 'mycode').done(); * $najax.request('path.php').upload(element).done(); * $najax.request('path.php').running(function(v){ ... }).complete(function(){ ... }).done(); */ njx.request = function(url, vs, opt){ info('request'); return (new Nx(opt)).__basic(url , vs); }; /** * GET ajax request. * @function get * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see Linker * @see $najax.request * @see $najax.post * * @tutorial static-najax * @example * $najax.get('path.php').done(); * $najax.get('path.php', {a1:1,a2:2,a3:3}).done(function(data){ ... }); */ njx.get = function(url, vs, opt){ info('get'); return (new Nx(opt)).__basic(url , vs).opt('method', 'GET'); }; /** * POST ajax request. * @function post * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for POST. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * @see $najax.get * * @tutorial static-najax * @example * $najax.post('path.php', {a:1, b:2, c:3}).done(); * $najax.post('path.php').param('a', 'A').param('b', 'B').done(); * $najax.post('path.php', vs).done(function(data){ ... }); */ njx.post = function(url, vs, opt){ info('post'); return (new Nx(opt)).__basic(url , vs).opt('method', 'POST'); }; /** * Raw(text) response / ajax request. * @function raw * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.raw('path.php').done(); * $najax.raw('path.php', vs).done(function(data){ ... }); * $najax.raw('path.php', vs).success(function(raw){ ... }).done(); */ njx.raw = function(url, vs, opt){ info('raw'); return (new Nx(opt)).__basic(url , vs).type('raw'); }; /** * Alias of $najax.raw. * @function text * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.text('path.php').done(); * $najax.text('path.php', vs).done(function(data){ ... }); * $najax.text('path.php').success(function(text){ ... }).done(); */ njx.text = function(url, vs, opt){ return njx.raw(url, vs, opt); }; /** * HTML response / ajax request. This method evaluate JavaScript in HTML. It's possible to specify root element by &lt;code&gt;element&lt;/code&gt; option in Nx. * * &lt;b&gt;Response value type&lt;/b&gt; &lt;code&gt;Element&lt;/code&gt; * * @function html * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @param {boolean} [opt.cache=true] Enable cache. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.html('template.htm').done(function(el){ ... }); //Response arg is Element. * $najax.html('template.php').success(function(el){ ... }).done(); * $najax.html('template.php').opt('element', 'span').(function(el){ ... }).done(); //root element tag. * $najax.html('template.php').opt('element', el).(function(el){ ... }).done(); //root element. */ njx.html = function(url, vs, opt){ info('html'); return (new Nx(opt)).__basic(url , vs).cache(true).type('html'); }; /** * Script execute / ajax request. It's possible to specify evaluate mode, &lt;i&gt;eval&lt;/i&gt; or &lt;i&gt;function&lt;/i&gt; by &lt;code&gt;iseval&lt;/code&gt; option in Nx. * * &lt;b&gt;Response value type&lt;/b&gt; &lt;code&gt;null&lt;/code&gt; * * @function script * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @param {boolean} [opt.cache=true] Enable cache. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.script('script.php').done(); * $najax.script('script.php').opt('iseval', false).done(); //by function. */ njx.script = function(url, vs, opt){ info('script'); return (new Nx(opt)).__basic(url , vs).cache(true).type('script'); }; /** * Function response / ajax request. This method don't execute script, pass &lt;i&gt;function object&lt;/i&gt; to argument. * * &lt;b&gt;Response value type&lt;/b&gt; &lt;code&gt;function&lt;/code&gt; * * @function func * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @param {boolean} [opt.cache=true] Enable cache. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.func('script.php').done(function(fn){ ... }); * $najax.func('script.php').success(function(fn){ ... }).done(); */ njx.func = function(url, vs, opt){ info('func'); return (new Nx(opt)).__basic(url, vs).cache(true).type('func'); }; /** * XML response / ajax request. * * &lt;b&gt;Response value type&lt;/b&gt; &lt;code&gt;XMLDocument&lt;/code&gt; * * @function xml * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.xml('xml.php').done(function(xml){ ... }); * $najax.xml('xml.php', vs).done(function(xml){ ... }); * $najax.xml('xml.php').param({a:1, b:1, c:3}).done(function(xml){ ... }); */ njx.xml = function(url, vs, opt){ info('xml'); return (new Nx(opt)).__basic(url , vs).type('xml'); }; /** * Jsonp / ajax request. It's possible to specify jsonp-callback function by &lt;code&gt;jsonp&lt;/code&gt; func in Nx. * * &lt;b&gt;Response value type&lt;/b&gt; &lt;code&gt;null&lt;/code&gt; * * @function jsonp * @memberof $najax * * @param {string} url URL. * @param {function|string} fn Callback function. It must be global function. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.jsonp('jsonp.php', jsp_func).done(); * $najax.jsonp('jsonp.php', 'jsp_func').done(); * $najax.jsonp('jsonp.php', jsp_func).method('post').done(); * $najax.jsonp('jsonp.php').jsonp(jsp_func, 'callback').param(vs).done(); */ njx.jsonp = function(url, fn, opt){ info('jsonp'); return (new Nx(opt)).__basic(url).jsonp(fn); }; /** * CSV(TSV) response / ajax request. It's possible to specify csv-separator by &lt;code&gt;separator&lt;/code&gt; option in Nx. * * &lt;b&gt;Response value type&lt;/b&gt; &lt;code&gt;Array&lt;/code&gt; * * @function csv * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.csv('list.csv').done(function(rows){ ... }); * $najax.csv('list.tsv').opt('separator', &quot;\\t&quot;).done(function(rows){ ... }); */ njx.csv = function(url, vs, opt){ info('text'); return (new Nx(opt)).__basic(url , vs).type('csv'); }; /** * Ajax request with synchronization mode. * * @function sync * @memberof $najax * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @returns {Nx} * * @see Nx * @see Relay * @see $najax.request * * @tutorial static-najax * @example * $najax.sync('ajax.php').done(function(data){ ... }); * var rl = $najax.sync('ajax.php').done(); * var v = rl.value(); */ njx.sync = function(url, vs, opt){ info('sync'); return (new Nx(opt)).__basic(url , vs).async(false); }; × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"common_base.js.html":{"id":"common_base.js.html","title":"Source: common_base.js","body":" najaxjs Namespaces $najax$najax.define$najax.history$najax@class$najax@ex$najax@helper$najax@read$najax@rlk Classes LinkerNxPagerReflectorRelaySingularTx Tutorials demo-ui-ajaxnajax-classnajax-exnajax-helpernajax-readrelaylinkerrlk-standalonestatic-historystatic-najax Global Global Source: common_base.js 'use strict'; /** * $najax defines. * @namespace $najax.define */ njx.define = {}; /** * Info mode. * * &lt;b&gt;Value defines&lt;/b&gt;&lt;br&gt; * * | Value | Description | * |:---|:---| * | &lt;code&gt;0&lt;/code&gt; | none | * | &lt;code&gt;1&lt;/code&gt; | info | * | &lt;code&gt;2&lt;/code&gt; | info+trace | * * @name info * @memberof $najax.define * * @type {number} * @default 0 * * @example * $najax.define.info = 1; */ njx.define.info = 0; //0:none, 1:info, 2:info+trace /** * Error mode. * * &lt;b&gt;Value defines&lt;/b&gt;&lt;br&gt; * * | Value | Description | * |:---|:---| * | &lt;code&gt;0&lt;/code&gt; | none | * | &lt;code&gt;1&lt;/code&gt; | error | * | &lt;code&gt;2&lt;/code&gt; | error+trace | * * @name error * @memberof $najax.define * @type {number} * @default 1 * * @example * $najax.define.error = 2; */ njx.define.error = 1; //0:none, 1:error, 2:error+trace /** * @ignore */ function info(){ if ($najax.define.info &lt;= 0){ return; } console.info.apply(console, arguments); if ($najax.define.info == 2){ console.trace(); } } /** * @ignore */ function error(){ if ($najax.define.error &lt;= 0){ return; } console.error.apply(console, arguments); if ($najax.define.error == 2){ console.trace(); } } /** * Identifier for disabling cache. Used by $najax.request and other various methods. * @name utms * @memberof $najax.define * * @type {string} * @default '__utms' */ njx.define.utms = '__utms'; /** * Default relay-data mode. It's possible to take out value by &lt;i&gt;Relay&lt;/i&gt; object. Specify by 'Bitwise OR' value. * * &lt;b&gt;Value defines&lt;/b&gt;&lt;br&gt; * * | Value | Description | * |:---|:---| * | &lt;code&gt;1&lt;/code&gt; | Args of &lt;i&gt;complete&lt;/i&gt; function. Response value and XHR object. &lt;code&gt;rl.value()&lt;/code&gt; &lt;code&gt;rl.get()&lt;/code&gt; | * | &lt;code&gt;2&lt;/code&gt; | Original data. User original data, etc. | * | &lt;code&gt;4&lt;/code&gt; | Raw data. Ajax raw response. &lt;code&gt;rl.data('_raw')&lt;/code&gt; | * * @name relaymode * @memberof $najax.define * * @type {number} * @default 3 (args + original data) * * @example * $najax.define.relaymode = 1; //args. * $najax.define.relaymode = 3; //args + original data. * $najax.define.relaymode = 6; //original data and raw data. */ njx.define.relaymode = 3; //1: args, 2: original data, 4: raw data /** * Alert method for connection error. * @name failAlert * @memberof $najax.define * * @example * $najax.request(url).fail($najax.define.failAlert).done(); */ njx.define.failAlert = function(){ alert(njx.define.msg[1]); }; /** * @ignore */ function attr(c, w, v){ c.setAttribute(w ,v); } /** * @ignore */ function isEmp(vs){ if (!vs){ return true; } for (var k in vs){ if (vs.hasOwnProperty(k)){ return false; } } return true; } × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"default_najax-ex.static.js.html":{"id":"default_najax-ex.static.js.html","title":"Source: default/najax-ex.static.js","body":" najaxjs Namespaces $najax$najax.define$najax.history$najax@class$najax@ex$najax@helper$najax@read$najax@rlk Classes LinkerNxPagerReflectorRelaySingularTx Tutorials demo-ui-ajaxnajax-classnajax-exnajax-helpernajax-readrelaylinkerrlk-standalonestatic-historystatic-najax Global Global Source: default/najax-ex.static.js 'use strict'; /** * Ajax request with verifying automatically and showing messages. * * &lt;b&gt;&lt;i&gt;Note! Not included in najax-tiny.js.&lt;/i&gt;&lt;/b&gt;&lt;br&gt; * * | Method | Default ver | Tiny ver | * |:---|:---:|:---:| * | All methods | Yes | - | * * @namespace $najax@ex * @tutorial najax-ex * * @example * $najax.send('path.php').done(); * $najax.send('path.php', null, {verify: $najax.define.verify}).done(); * $najax.send('path.php', null, {verify: function(v){ return (v.verify)?true:false; } }).done(); * * $najax.sendex('path.php').done(); * $najax.sendex('path.php', null, {verify: $najax.define.verify}).done(); */ /** * Response state defines. * @name state * @memberof $najax * @readonly * @enum {number} * * @see $najax.define.msg */ njx.state = { /** success. */ success: 0, /** connection error. */ ajax: 1, /** empty error. */ empty: 2, /** verify error. */ verify: 3, /** app error. */ app: 4 }; /** * Default messages for $najax.send / $najax.sendex. * @name msg * @memberof $najax.define * * @type {object} * @property {string} [0] Success. * @property {string} [1] Connection error(ajax). * @property {string} [2] Empty error(ajax). * @property {string} [3] Verify error(ajax). * @property {string} [4] App error(ajax). * * @see $najax.state * @see $najax@ex.send * @see $najax@ex.sendex * * @example * $najax.define.msg[0] = 'Success.'; */ njx.define.msg = { 0: 'Success.', 1: 'Connection error(ajax).', 2: 'Empty error(ajax).', 3: 'Verify error(ajax).', 4: 'App error(ajax).' }; /** * Default alert method for $najax.send. * @name fail * @memberof $najax.define * * @param {number} state Response state. See &lt;i&gt;$najax.state&lt;/i&gt;. * @param {string} msg Message. See &lt;i&gt;$najax.define.msg&lt;/i&gt;. * @param {*} v Response value. * * @see $najax.state * @see $najax.define.msg * * @see $najax@ex.send * * @example * $najax.define.fail = function(state, msg, v){ * alert(msg); * }; */ njx.define.fail = function(state, msg, v){ alert(msg); }; /** * Default verify method for $najax.send / $najax.sendex. * * &lt;b&gt;Specification&lt;/b&gt;&lt;br&gt; * &lt;code&gt;function(v){ return (v.result == 1); }&lt;/code&gt; * * @name verify * @memberof $najax.define * * @param {*} v Response value. * @return {boolean} * * @see $najax@ex.send * @see $najax@ex.sendex * * @example * $najax.define.verify = function(v){ * return (v.result == 1); * }; */ njx.define.verify = function(v){ return (v.result == 1); }; /** * Default success-message method for $najax.sendex. * * &lt;b&gt;Specification&lt;/b&gt;&lt;br&gt; * Show message by &lt;i&gt;$any.floating.msg&lt;/i&gt; * * @name successex * @memberof $najax.define * * @param {string} msg Message. See &lt;i&gt;$najax.define.msg&lt;/i&gt;. * @param {*} v Response value. * * @see $najax.define.msg * @see $najax@ex.sendex * * @example * $najax.define.successex = function(msg, v){ * $any.floating.msg(msg); * } */ njx.define.successex = function(msg, v){ $any.floating.msg(msg); }; /** * Default fail-message method for $najax.sendex. * * &lt;b&gt;Specification&lt;/b&gt;&lt;br&gt; * Show message by &lt;i&gt;$any.floating.msg&lt;/i&gt; * * @name failex * @memberof $najax.define * * @param {string} msg Message. See &lt;i&gt;$najax.define.msg&lt;/i&gt;. * @param {*} v Response value. * * @see $najax.define.msg * @see $najax@ex.sendex * * @example * $najax.define.failex = function(type, msg, v){ * $any.floating.msg(msg, null, {css: 'error'}); * } */ njx.define.failex = function(type, msg, v){ $any.floating.msg(msg, null, {css: 'error'}); }; /** * @ignore */ function sdMsg(v, xhr, r, o){ var tp = 0; if (xhr.status != 200){ tp = njx.state.ajax; }else if (!v){ tp = njx.state.empty; }else if (o.verify &amp;&amp; !o.verify(v)){ tp = njx.state.verify; }else if (r === false){ tp = njx.state.app; } if (tp == 0){ if (o.success){ o.success(o.msg[tp], v); } }else{ if (o.fail){ o.fail(tp, o.msg[tp], v); } } } /** * Simple ajax request with verifying automatically and showing messages. * * @function send * @memberof $najax@ex * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx options. * @param {function} [opt.success=null] Success function. * @param {function} [opt.fail=$najax.define.fail] Fail function. * @param {function} [opt.verify=null] Verify function. If null, not verify. &lt;code&gt;Ex: {verify: $najax.define.verify}&lt;/code&gt; * @param {assoc} [opt.msg=$najax.define.msg] Messages. * @returns {Nx} * * @see $najax.define.fail * @see $najax.define.verify * @see $najax.define.msg * @see $najax.request * * @tutorial najax-ex * @example * $najax.send('path.php').done(); * $najax.send('path.php', null, {verify: $najax.define.verify}).done(); * $najax.send('path.php', null, {verify: function(v){ return (v.verify)?true:false; } }).done(); * $najax.send('path.php', null, {msg: {0: 'OK', 4: 'Application error!!'} }).done(); */ njx.send = function(url, vs, opt){ info('send'); opt = ext(ext({}, { success: null, fail: njx.define.fail, verify: null, msg: njx.define.msg }, true), opt, true); return njx.request(url, vs, opt).__set('__after', function(v, xhr, r){ sdMsg(v, xhr, r, opt); }); }; /** * Ajax request with verifying automatically and showing messages by $any.floating.msg, showing loading message. * * &lt;b&gt;Requires&lt;/b&gt;&lt;br&gt; * jQuery / any.js * * @function sendex * @memberof $najax@ex * * @param {string} url URL. * @param {assoc} [vs=null] Parameters for GET / POST. * @param {assoc} [opt] Nx opt laySingularTx Tutorials demo-ui-ajaxnajax-classnajax-exnajax-helpernajax-readrelaylinkerrlk-standalonestatic-historystatic-najax Global Global najaxjs - Ajax simple library Features najaxjs. Ajax simple library. You can use ajax easily and customize request &amp; response behaviors. Supported response-type is raw text / json / jsonp / html / script / csv / or others...And it has many ajax options, async / sync / retry / timeout / cache / oth others by Nx object. Cross-domain requests supported by $najax.scriptTag / $najax.jsonpTag. There are various helper methods, $najax.url, $najax.query, $najax.submit.And helper classes, Singular, Pager, Reflector classes support 'ajax + ui'. $najax.history can easily operate url-history(push / replace / listen). Relay / Linker class. It can bundle responses. Requirements None. Any other library is unnecessary. (Only $najax.sendex method requires anyjs and jQuery library.) Browser Support Modern web-browsers(Chrome, IE, Firefox, Safari, Opera) support. IE browser: Support IE9. Loose support in IE8. (You can use most of the functions.) Legacy browser partially support. Basic usage(code example)// Ajax by $najax.request $najax.request(url).done(); // // Set request and response behaviors by Nx $najax.request(url).type('text').timeout(5).retry(3).done(); $najax.csv(url).done(); $najax.sync(url).param('stone', 'age').done(); // // It's possible to set success / fail / complete function $najax.request(url).success(sccs).complete(cmp).done(); $najax.request(url).fail(fail).complete(cmp).done(); $najax.request(url).done(sccs); // // // Others // See tutorials.Tutorials / Demos / ReferenceThere are many tutorials. Reference Tutorial Description Default ver Tiny ver RLK ver $najax static-najax.html $najax various methods tutorials. Yes Part - $najax@ex najax-ex.html $najax.send / $najax.sendex tutorials. Yes - - $najax@helper najax-helper.html $najax helper methods. Yes Yes - $najax@read najax-read.html $najax.require / $najax.load / $najax.module tutorials. Yes Yes - $najax@class najax-class.html Singular / Pager / Reflector class tutorials. Yes - - $najax.history static-history.html $najax.history tutorials. Yes - - Relay / Linker relaylinker.htmlrlk-standalone.html Relay and Linker class tutorials. Yes Yes Yes --- demo-ui-ajax.html Ajax and UI demo. Used various methods. - - - DistributionsFor detail, see reference. In dist directory, Distribution Introduction najax.js / najax.min.js Default version. najax-tiny.js / najax-tiny.min.js Tiny version. Not include the below.$najax.history$najax.send / $najax.sendex$najax.scriptTag / $najax.jsonpTag$najax@class(Singular, Pager, Reflector) rlk.js / rlk.min.js Relay / Linker standalone version. Ajax response typeSee Nx.type for detail. Type Description Value type json(*) Json. assoc raw Raw data. string text Text. text is same as raw. string html HTML. Element script Execute script. null func Function. function jsonp Jsonp. null csv Csv(Tsv). array xml Xml. XMLDocument blob Blob. Blob other XMLHttpRequest.responseType. Varies. Nx class specificationNx class. This class is created automatically by $najax various method. Specification Specify ajax request and response behaviors by Nx object. Specify by Nx object's various method or Nx opt method. Begin ajax connection by Nx done. Nx done returns Relay object. Relay provide operating response-data, and bundling multiple Relay. Nx implement ajax by using XMLHttpRequest. Relation library(any-js series) Library Introduction Requirements anyjs Basic methods and UI helper library. jQuery library najaxjs Simple ajax library. None nviewjs View template engine. jQuery library / anyjs LicenseReleased under the MIT license. See LICENSE. Links Online tutorial Github page × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"$najax.html":{"id":"$najax.html","title":"Namespace: $najax","body":" najaxjs Namespaces $najax$najax.define$najax.history$najax@class$najax@ex$najax@helper
